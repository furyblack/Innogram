

services:
  # -------------------------------------
  # ФРОНТЕНД
  # -------------------------------------
  client-app:
    build: ./client-app
    container_name: client-app
    restart: always
    ports:
      - "1024:3000"
    depends_on:
      - core-server-app

  # -------------------------------------
  # ОСНОВНОЙ БЭКЕНД (NestJS)
  # -------------------------------------
  core-server-app:
    build: ./core-server-app
    container_name: core-server-app
    restart: always
    ports:
      - "3001:3001"
    # УБИРАЕМ env_file И ЗАДАЕМ ПЕРЕМЕННЫЕ ЯВНО
    environment:
      # Подключение к PostgreSQL (используем сервис 'postgres')
      DATABASE_HOST: postgres
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      
      # Подключение к MongoDB
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017

      # Подключение к Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Подключение к RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS}

      # Подключение к MinIO
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_USER: ${MINIO_ROOT_USER}
      MINIO_PASSWORD: ${MINIO_ROOT_PASSWORD}

      # Подключение к Auth-сервису
      AUTH_SERVICE_HOST: auth-service
      AUTH_SERVICE_PORT: 4000 # Внутренний порт auth-service

      # Общий секретный ключ для JWT
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - mongodb
      - redis
      - rabbitmq
      - minio

  # -------------------------------------
  # МИКРОСЕРВИС АУТЕНТИФИКАЦИИ (ExpressJS)
  # -------------------------------------
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    ports:
      - "3003:4000"
    # УБИРАЕМ env_file И ЗАДАЕМ ПЕРЕМЕННЫЕ ЯВНО
    environment:
      # Подключение к PostgreSQL
      DATABASE_HOST: postgres
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}

      # Подключение к Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Порт, на котором запускается приложение внутри контейнера
      PORT: 4000 
      
      # Общий секретный ключ для JWT
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
      - redis

  # -------------------------------------
  # БАЗА ДАННЫХ POSTGRESQL
  # -------------------------------------
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Остальные сервисы (mongodb, redis и т.д.) остаются без изменений...
  # (Я их скрыл для краткости, твоя конфигурация для них верна)
  mongodb:
    image: mongo:6
    container_name: mongodb_db
    restart: always
    ports: [ "27017:27017" ]
    volumes: [ mongodb_data:/data/db ]

  redis:
    image: redis:7
    container_name: redis_cache
    restart: always
    ports: [ "6379:6379" ]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_broker
    restart: always
    ports: [ "5672:5672", "15672:15672" ]
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}

  minio:
    image: minio/minio
    container_name: minio_storage
    restart: always
    ports: [ "9000:9000", "9001:9001" ]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes: [ minio_data:/data ]
    
  # ... Prometheus и Grafana также остаются без изменений

volumes:
  postgres_data:
  mongodb_data:
  minio_data:
  grafana_data: