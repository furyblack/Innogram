version: "3.8"

services:
  # Фронтенд-приложение (Client App)
  client-app:
    build: ./client-app
    container_name: client-app
    restart: always
    ports:
      - "1024:3000"
    depends_on:
      - core-server-app # Зависимость от нового имени сервиса

  # Основное бэкенд-приложение (NestJS)
  core-server-app: # <--- ИЗМЕНЕНИЕ 1: Имя сервиса
    build: ./core-server-app # <--- ИЗМЕНЕНИЕ 2: Путь к папке
    container_name: core-server-app
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - mongodb
      - redis
      - rabbitmq
      - minio
      - auth-service
    env_file:
      - ./core-server-app/.env # <--- ИЗМЕНЕНИЕ 3: Путь к .env

  # Микросервис аутентификации (ExpressJS)
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    ports:
      - "3003:4000"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./auth-service/.env

  # База данных PostgreSQL для структурированных данных
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # База данных MongoDB для токенов и чата
  mongodb:
    image: mongo:6
    container_name: mongodb_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Кэш Redis для авторизации и сессий
  redis:
    image: redis:7
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"

  # Брокер сообщений RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_broker
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: social_user
      RABBITMQ_DEFAULT_PASS: social_password

  # Хранилище файлов MinIO
  minio:
    image: minio/minio
    container_name: minio_storage
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # Prometheus для сбора метрик
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - core-server-app # <--- ИЗМЕНЕНИЕ 4: Зависимость от нового имени
      - auth-service

  # Grafana для визуализации метрик
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  mongodb_data:
  minio_data:
  grafana_data:
